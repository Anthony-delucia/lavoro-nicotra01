<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Voti Interattivo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin: 5px;
        }
        #form-container {
            margin-bottom: 20px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registro Voti Interattivo</h1>

    <div id="form-container">
        <label for="professore">Nome Professore:</label>
        <input type="text" id="professore" placeholder="Nome del Professore">
        <label for="materia">Materia:</label>
        <input type="text" id="materia" placeholder="Materia">
        <label for="voto">Voto:</label>
        <input type="number" id="voto" placeholder="Voto" min="10" max="100">
        <button onclick="aggiungiDati()">Aggiungi</button>
    </div>

    <table id="registro">
        <thead>
            <tr>
                <th>Nome Professore</th>
                <th>Materia</th>
                <th>Voto</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dati inseriti dinamicamente -->
        </tbody>
    </table>

    <script>
        // Funzione per caricare i dati dal localStorage e visualizzarli nella tabella
        function caricaDati() {
            // Ottieni i dati dal localStorage
            const datiSalvati = JSON.parse(localStorage.getItem('registro_voti')) || [];

            // Se ci sono dati, aggiungili alla tabella
            datiSalvati.forEach(dato => {
                const table = document.getElementById('registro').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${dato.professore}</td>
                    <td>${dato.materia}</td>
                    <td>${dato.voto}</td>
                    <td>
                        <button onclick="modificaDati(this)">Modifica</button>
                        <button onclick="eliminaDati(this)">Elimina</button>
                    </td>
                `;
            });
        }

        // Funzione per aggiungere i dati al localStorage e alla tabella
        function aggiungiDati() {
            const professore = document.getElementById('professore').value;
            const materia = document.getElementById('materia').value;
            const voto = document.getElementById('voto').value;

            // Verifica che i campi non siano vuoti
            if (professore === "" || materia === "" || voto === "") {
                alert("Tutti i campi devono essere riempiti!");
                return;
            }

            // Crea un nuovo oggetto con i dati
            const nuovoDato = {
                professore: professore,
                materia: materia,
                voto: voto
            };

            // Aggiungi i nuovi dati nel localStorage
            const datiSalvati = JSON.parse(localStorage.getItem('registro_voti')) || [];
            datiSalvati.push(nuovoDato);
            localStorage.setItem('registro_voti', JSON.stringify(datiSalvati));

            // Aggiungi la nuova riga alla tabella
            const table = document.getElementById('registro').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${professore}</td>
                <td>${materia}</td>
                <td>${voto}</td>
                <td>
                    <button onclick="modificaDati(this)">Modifica</button>
                    <button onclick="eliminaDati(this)">Elimina</button>
                </td>
            `;

            // Pulisci gli input
            document.getElementById('professore').value = '';
            document.getElementById('materia').value = '';
            document.getElementById('voto').value = '';
        }

        // Funzione per modificare i dati
        function modificaDati(button) {
            const row = button.parentElement.parentElement;
            const cells = row.getElementsByTagName('td');

            // Pre-compila i campi di input con i valori correnti della riga
            document.getElementById('professore').value = cells[0].innerText;
            document.getElementById('materia').value = cells[1].innerText;
            document.getElementById('voto').value = cells[2].innerText;

            // Rimuovi la riga esistente dopo averla modificata
            const datiSalvati = JSON.parse(localStorage.getItem('registro_voti')) || [];
            const index = Array.from(row.parentNode.children).indexOf(row);
            datiSalvati.splice(index, 1);
            localStorage.setItem('registro_voti', JSON.stringify(datiSalvati));

            row.remove();
        }

        // Funzione per eliminare i dati
        function eliminaDati(button) {
            const row = button.parentElement.parentElement;
            const datiSalvati = JSON.parse(localStorage.getItem('registro_voti')) || [];
            const index = Array.from(row.parentNode.children).indexOf(row);
            datiSalvati.splice(index, 1);
            localStorage.setItem('registro_voti', JSON.stringify(datiSalvati));
            row.remove();
        }

        // Carica i dati all'inizio
        window.onload = caricaDati;
    </script>

</body>
</html>
