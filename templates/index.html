<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Voto</title>
</head>
<body>
    <h1>Inserisci il voto di un professore</h1>
    <form action="/aggiungi_voto" method="POST">
        <label>Nome Professore:</label>
        <input type="text" name="nome_professore" required><br><br>
        <label>Voto:</label>
        <input type="number" name="voto" min="1" max="10" required><br><br>
        <button type="submit">Aggiungi</button>
    </form>
</body>
</html>
